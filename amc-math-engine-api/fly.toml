app = 'amc-math-engine-api'
primary_region = 'syd'

[build]

[deploy]
  release_command = "pnpm run prisma:migrate:deploy"


[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
